<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fact {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <p id="factDisplay" class="fact">Click the button to see a fun fact!</p>
        <button id="factButton">Show Random Fact</button>
        <button id="twitterShareButton" style="margin-top: 10px;">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Honey never spoils.",
            "A group of flamingos is called a 'flamboyance'.",
            "Bananas are berries, but strawberries aren't.",
            "Octopuses have three hearts.",
            "Wombat poop is cube-shaped.",
            "A jiffy is an actual unit of time: 1/100th of a second.",
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Some cats are allergic to humans."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.innerText = facts[randomIndex];
            factDisplay.classList.remove('visible');
            setTimeout(() => {
                factDisplay.classList.add('visible');
            }, 10);
        });

        document.getElementById('twitterShareButton').addEventListener('click', function() {
            const factToShare = document.getElementById('factDisplay').innerText;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factToShare)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
